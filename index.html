<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            }

            .sidebar {
            background-color: #343a40; /* Dark background color */
            color: white; /* White text color */
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            transition: transform 0.3s ease;
            width: 250px; /* Ensure width is set */
            }

            .sidebar.hidden {
            transform: translateX(-250px);
            }

            .sidebar h1 {
            padding: 15px;
            text-align: center;
            color: white; /* White text color */
            }

            .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            text-align: center;
            color: white; /* White text color */
            }

            .sidebar ul li:hover {
            background-color: #495057; /* Slightly lighter dark color on hover */
            }

            .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            }

            .content.full-width {
            margin-left: 0;
            }

            .btn-custom {
            width: 100%;
            height: 100px;
            font-size: 24px;
            margin-bottom: 20px;
            border-radius: 10px;
            }

            .toggle-btn {
            background-color: #f07bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 20px;
            position: fixed; /* Ensure the button is fixed */
            top: 20px;
            right: 20px; /* Align to the right */
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            }

    .toggle-btn:hover {
    background-color: #0056b3;
    }

    .toggle-btn:focus {
    outline: none;
    }
    /*animated title*/

    .animated-title {
        font-size: 3rem;
        color: #333;
        text-transform: uppercase;
        transition: all 0.3s ease-in-out;
        position: relative;
        display: inline-block;
    }

    .animated-title::before {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #ff5733, #ffbd33);
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease-in-out;
    }

    .animated-title:hover {
        color: #ff5733;
    }

    .animated-title:hover::before {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
    </style>
</head>
<body>

    <!-- Toggle Button -->
    <button id="toggleMenu" class="toggle-btn">â˜°</button>  

    <!-- Sidebar -->
    <div id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
        <h1>Menu</h1>
        <ul class="nav flex-column">
            <li>Home</li>
            <li>Dashboard</li>
            <li>Profile</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div id="content" class="content">
        <div class="container-fluid">
            <h1 class="display-1 underline mx-auto animated-title">Learnify</h1><br><hr>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary btn-custom">Evaluation</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-secondary btn-custom">Diagnosis</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-success btn-custom">Planning</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning btn-custom">Exams</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-danger btn-custom">Classes</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-dark btn-custom">Correction</button>
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,192L30,197.3C60,203,120,213,180,192C240,171,300,117,360,101.3C420,85,480,107,540,133.3C600,160,660,192,720,202.7C780,213,840,203,900,170.7C960,139,1020,85,1080,106.7C1140,128,1200,224,1260,218.7C1320,213,1380,107,1410,53.3L1440,0L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path></svg>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- JavaScript to toggle the menu -->
    <script>
        document.getElementById('toggleMenu').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('hidden');
            document.getElementById('content').classList.toggle('full-width');
        });
    </script>
</body>
</html>
